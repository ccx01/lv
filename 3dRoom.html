<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>the day of sign</title>

	<link type="text/css" rel="stylesheet" href="css/3dRoom.css" />

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/3dRoom.js"></script>
</head>
	<body>
	<div id="loading"></div>
	<div id="tipWrapper">
		<div id="tip">
			<div class="content"></div>
		</div>
	</div>
	<div id="handle">
		<div class="arrow">
			<div class="top"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<div class="left"></div>
		</div>
	</div>
	<div id="menu">
		<div class="gear"></div>
		<div class="list"><div class="message">剧情对话（制作中）</div></div>
	</div>
	<div id="view">
		<div id="room">
		<div class="wall top"><!-- 看台，控制器 --></div>
		<div class="wall left">
			<!-- 信息 -->
			<div class="content"></div>
		</div>
		<div class="wall right">
			<!-- 视频 -->
			<div class="content"></div>
		</div>
		<div class="wall bottom"><!-- 地板 --></div>
		<div id="front">
			<div class="character funnyCos"><img src="images/funnyCos.png"/></div>
			<div class="character funnyMing"><img src="images/funnyMing.png"/></div>
			<div class="character funnyOchi"><img src="images/funnyOchi.png"/></div>
		</div>
		</div>
	</div>
</body>
